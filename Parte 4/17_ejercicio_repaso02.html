<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        * Escriba un programa que pida al usuario una suma y que te devuelva por consola los números que forman parte de la operación.
        * Por ejemplo: 23+56 → el programa devolverá 23 y 56.
        * Pistas:
        * 1. Debes utilizar al menos 2 de los métodos que hemos visto anteriormente
        * 2. Primero necesitas localizar en que posición se encuentra el carácter (+)
        * 3. Una vez sepas que posición ocupa dicho carácter, puedes recuperar una subcadena que devuelva el primer número
        * y otra subcadena que contenga el segundo número
        */

        let suma = prompt("Introduce una suma con el formato XX+XX");

        //Primero localizaremos el simbolo de + con la funcion indexOf que nos devuelve la posicion del caracter que le digamos.
        let posic_suma= suma.indexOf('+');

        //Calcularemos la longitud para saber hasta donde llega el segundo numero
        let longitud= suma.length;

        //Extraemos en subcadenas los 2 numeros;
        let numero1= suma.substring(0,posic_suma); //no coge el + se queda uno antes
        let numero2= suma.substring(posic_suma+1,longitud);//Sumamos 1 para coger despues del mas

        console.log("Numero 1 : ",numero1, " Numero 2; ",numero2);
    </script>
</body>

</html>
